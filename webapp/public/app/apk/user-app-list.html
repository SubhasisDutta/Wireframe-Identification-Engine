<div ng-hide="identity.isAuthenticated()" class="container"><div class="jumbotron"><h1>Android APK Analysis</h1><p>Please Log IN to view Android App Analysis Reports.</p></div></div><div ng-show="identity.isAuthenticated()" class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th>Title</th><th>Upload Date</th><th>Trigger</th><th>Static Analysis Report</th><th>Smart Input Generation Report</th></tr></thead><tbody><tr ng-repeat="userapp in userApps | filter:searchText | orderBy:sortOrder"><td>{{userapp.title}}</td><td>{{userapp.uploaded_on | date}}</td><td ng-if="userapp.isSA_done === false || userapp.isSIG_done === false "><button ng-click="triggerProcess(userapp._id)" class="btn btn-primary">Analyze</button></td><td ng-if="userapp.isSA_done === true &amp;&amp; userapp.isSIG_done === true "></td>&nbsp;<td ng-if="userapp.isSA_done === true"><a href="/apps/SAreport/{{userapp._id}}">View</a></td><td ng-if="userapp.isSA_done !== true"></td>&nbsp;<td ng-if="userapp.isSIG_done === true"><a href="/apps/SIGreport/{{userapp._id}}">View</a></td><td ng-if="userapp.isSIG_done !== true"></td>&nbsp;</tr></tbody></table></div>
